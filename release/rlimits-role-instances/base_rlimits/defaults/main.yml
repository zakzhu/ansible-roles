---
# defaults file for base_rlimits

# CONVENTIONS OF LIMITS FILE:
# The format of filename: XX-SERVICE.conf
# (e.g. 80-elasticsearch.conf)
# NOTE:
# - 00 ~ 59 System Reserved
# - 60 ~ 89 Operator Used
# - 90 ~ 99 Future Reserved

# The first custom file is recommended to start with 80

limits:
  entry1:
    domain: "*"
    value: 65535
    item: nofile
    type: "-"
  entry2:
    domain: "*"
    value: 65535
    item: nproc
    type: "-"
