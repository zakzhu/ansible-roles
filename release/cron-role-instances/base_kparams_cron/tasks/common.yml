---
- name: "<r_base_kparams_cron_t_common> create file {{ base_kparams_cron_table['cron1']['cron_file'] }} under /etc/cron.d/"
  cron:
    name: "{{ v['name'] }}"
    minute: "{{ v['minute'] | default('*') }}"
    hour: "{{ v['hour'] | default('*') }}"
    day: "{{ v['day'] | default('*') }}"
    month: "{{ v['month'] | default('*') }}"
    weekday: "{{ v['weekday'] | default('*') }}"
    # Choices: annually, daily, hourly, monthly, reboot, weekly, yearly
    special_time: "{{ v['special_time'] | default(omit) }}"
    user: "{{ v['user'] }}"
    job: "{{ v['job'] }}"
    cron_file: "{{ v['cron_file'] }}"
    state: present
  loop: "{{ base_kparams_cron_table | dict2items }}"
  vars:
    v: "{{ item.value }}"
