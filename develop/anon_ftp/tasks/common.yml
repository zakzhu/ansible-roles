---
- name: <r_common_t_common> install the vsftpd package
  apt:
    name: "{{ item }}"
    state: present
    update_cache: yes
  loop:
    - vsftpd

- name: "<r_common_t_common> create directory {{ }}"
  file:
    path: "{{ vsftpd_anon_root }}"
    state: directory
    owner: root
    group: ftp
    mode: "0755"
    #recurse: yes

- name: <r_common_t_common> change the ftp user's home directory
  user:
    name: ftp
    home: "{{ vsftpd_anon_root }}"
