---
# defaults file for nfs_server

nfs_server_shares:
  - export: /nfs
    hosts:
      - host: *.zakzhu.com
        options:
          - ro
          - sync
          - no_subtree_check
          - no_root_squash

      - host: 10.0.0.0/8
        options:
          - rw
          - sync
          - no_subtree_check
          - no_root_squash
