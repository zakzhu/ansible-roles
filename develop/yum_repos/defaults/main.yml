---
# defaults file for yum_repos

os_distro: "{{ ansible_facts['distribution'] }}"
os_major: "{{ ansible_facts['distribution_major_version'] }}"
os_version: "{{ os_distro }}-{{ os_major }}"

#priority_host:

mirrors_hosts:
  - "{{ priority_host if priority_host is defined else 'mirrors.aliyun.com' }}"
  - "mirrors.cloud.tencent.com"
  - "mirrors.huaweicloud.com"
  - "mirrors.tuna.tsinghua.edu.cn"
  - "mirrors.ustc.edu.cn"
